scalars: &scalars
  DateTime: "@/graphql/types/scalars#DateTime"
  NonEmptyString: "@/graphql/types/scalars#NonEmptyString"

typescript: &typescript
  inputMaybeValue: T | null | undefined # null を指定する場合と、指定しない(=undefined)場合がある
  scalars: *scalars
  useTypeImports: true

typescript-resolvers: &typescript-resolvers
  useIndexSignature: true
  contextType: "@/server/types#Context"
  mapperTypeSuffix: Mapped # prefix がなかったため suffix
  mappers:
    User: "@/graphql/types/mappers#User"
    Todo: "@/graphql/types/mappers#Todo"

typescript-operations: &typescript-operations
  onlyOperationTypes: true
  skipTypename: true

schema: http://localhost:4000/graphql
generates:
  src/graphql/types/schema.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      <<: *typescript
      <<: *typescript-resolvers
  tests/integration/graphql/types/schema.ts:
    documents:
      - tests/integration/graphql/**/*.ts
    plugins:
      - typescript
      - typescript-operations
    config:
      <<: *typescript
      <<: *typescript-operations
